{% load static %}
{% load bootstrap3 %} 
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="{% static 'contactus/styles.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="{% static 'contactus/script.js' %}"></script>
    
</head>

<body>
    
    <div class="container">
        <div class="row"> 
            <div class="content">
                <h1>CONTACT US</h1>                           
                    <form method="POST" id="contact-us" class="form-group">
                        
                        {% csrf_token %}
                        {% bootstrap_form form %}
                            
                        <p style="text-align: center;">
                            <button type="submit" value="sumbit" class="btn btn-primary"> Submit</button>
                        </p>
                                
                        
                    </form>
                        
                    <p style="text-align: center;">
                        <a href="{% url 'show'%}">Click here to see saved info.</a>
                    </p>
                   
            </div>
        </div>
    </div>
    
</body>

</html>
